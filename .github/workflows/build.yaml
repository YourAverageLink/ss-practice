on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: Windows Build
            os: windows-latest
            architecture: x64
            artifact: windows
            artifact_suffix: ""
            python-version: [3.11]
          - name: MacOS Build x64
            os: macos-13
            architecture: x64
            artifact: macos
            artifact_suffix: _intel
            python-version: [3.11]
          - name: MacOS Build arm64
            os: macos-14
            architecture: arm64
            artifact: macos
            artifact_suffix: _apple_silicon
            python-version: [3.11]
          - name: Linux Build
            os: ubuntu-latest
            architecture: x64
            artifact: linux
            artifact_suffix: ""
            python-version: [3.11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        run: python -mpip install poetry
      - name: Install dependencies
        run: poetry install --with build --with dev
        #env:
        #  POETRY_VIRTUALENVS_CREATE: false
      #- name: Install dependencies
      #  run: poetry install
      #  env:
      #    POETRY_VIRTUALENVS_CREATE: false
      - name: Test if the formatting is correct
        run: poetry run black . --check
      - name: Build distribution
        run: poetry run python -mPyInstaller ss-practice.spec --log-level=WARN
      #- name: Build distribution (macOS)
      #  if: runner.os == 'macOS'
      #  run: python -mPyInstaller ss-practice.spec --log-level=WARN
      - name: Copy Readme
        run: cp README.md dist
        shell: bash
      - uses: SebRollen/toml-action@v1.2.0
        id: read_toml
        with:
          file: "pyproject.toml"
          field: "tool.poetry.version"
      - uses: actions/upload-artifact@v4
        with:
          name: SSGZ ${{ steps.read_toml.outputs.value }} (${{ matrix.artifact }}${{ matrix.artifact_suffix }})
          path: dist